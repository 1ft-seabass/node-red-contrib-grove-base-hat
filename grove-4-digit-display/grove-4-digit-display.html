<script type="text/javascript">
    RED.nodes.registerType('grove-4-digit-display',{
        category: 'grove-base-hat',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            port_number: {value:5}
        },
        inputs:1,
        outputs:0,
        icon: "light.png",
        label: function() {
            return this.name||"grove-4-digit-display";
        }
    });
</script>

<script type="text/x-red" data-template-name="grove-4-digit-display">

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Port</label>
        <select style="width:90px; margin-left:20px;" id="node-input-port_number" value="5">
            <option value="5">D5</option>
            <option value="16">D16</option>
            <option value="18">D18</option>
            <option value="22">D22</option>
            <option value="24">D24</option>
            <option value="26">D26</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="grove-4-digit-display">
    <p>The node controls Grove 4 Digit Display.</p>
    <h3>Inputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd> the payload of the message to publish.</dd>
    <h3>Details</h3>
    <p>This node controls Grove 4 Digit Display. <code>msg.payload.message</code> is used as the payload of the published 4 digits string. <code>msg.payload.colon</code> is used as the payload of the published centered colon enabled as value of 1 and disenabled as value of 0. <code>msg.payload.clear</code> used as the payload for turned off the display. Check <a href="http://wiki.seeedstudio.com/Grove-4-Digit_Display/" target="_blank">Grove-4-Digit_Display Wiki page</a> when you would like to know the detail of available strings.</p>
 </script>
