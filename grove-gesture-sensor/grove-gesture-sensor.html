<script type="text/javascript">
    RED.nodes.registerType('grove-gesture-sensor',{
        category: 'grove-base-hat',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"grove-gesture-sensor";
        }
    });
</script>

<script type="text/x-red" data-template-name="grove-gesture-sensor">

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Port</label>
        I2C
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="grove-gesture-sensor">
    <p>The node controls Grove Button.</p>
    <h3>Outputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">number</span>
        </dt>
        <dd>the payload of Grove Button status. the value of 1 when the button is pressed and 0 when the button is released.</dd>
    <h3>Details</h3>
    <p>This node listens to Grove Button and response Grove Button status.</p>
</script>
